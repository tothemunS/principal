/* ================= OVERLAY ================= */
#overlay{

#overlay.show{

/* ================= CARRUSEL ================= */
.carousel-wrapper{
  width:100%;
  height:520px;
  perspective:1600px;
  margin-top:40px;
  position:relative;
}

#carousel{
  width:100%;
  height:100%;
  position:absolute;
  left:50%;
  top:50%;
  transform-style:preserve-3d;
  transform:translate(-50%,-50%) rotateY(0deg);
  transition:transform 1.8s ease;
}

.carousel-item{
  position:absolute;
  width:200px;
  height:260px;
  left:50%;
  top:50%;
  transform-style:preserve-3d;
  margin:-130px -100px;
  border-radius:18px;
  overflow:hidden;
  background:#fff;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  cursor:pointer;
}

.carousel-item img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
}

.carousel-info{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:rgba(0,0,0,.7);
  color:#fff;
  padding:8px;
  font-size:13px;
  opacity:0;
  transition:.3s;
}
.carousel-item:hover .carousel-info{opacity:1;}

/* ================= FLECHAS ================= */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);

  background:#000;
  color:#fff;

#arrowRight{right:20px;}

#reloj{font-weight:bold;margin-left:6px;color:#e63946}

const items=document.querySelectorAll('.carousel-item');
const STEP=360/items.length;
const RADIUS=820;
let angle=0;

items.forEach((item,i)=>{
  const theta=STEP*i;
  item.style.transform=`rotateY(${theta}deg) translateZ(${RADIUS}px)`;
  item.onclick=()=>addToCart(item.dataset.name,item.dataset.price);
});

function rotate(){carousel.style.transform=`translate(-50%,-50%) rotateY(${angle}deg)`;}
function next(){angle+=STEP;rotate();}
function prev(){angle-=STEP;rotate();}

document.getElementById("arrowLeft").onclick=()=>{stop();prev();start();}
document.getElementById("arrowRight").onclick=()=>{stop();next();start();}

let auto;
function start(){stop();auto=setInterval(next,11000);} 
function stop(){clearInterval(auto);}

function obtenerMasVendidos(top = 10){
  return Object.entries(ventasGlobales)

}


function ordenarCarruselPorPopularidad(){

  const itemsArray = [...carousel.children];

  itemsArray.sort((a,b)=>{
    const pa = ventasGlobales[a.dataset.name] || 0;
const pb = ventasGlobales[b.dataset.name] || 0;
    return pb - pa;
  });

  carousel.innerHTML = "";

  itemsArray.forEach((item,i)=>{
    const theta = STEP * i;
    item.style.transform =
      `rotateY(${theta}deg) translateZ(${RADIUS}px)`;
    carousel.appendChild(item);
  });

  angle = 0;
  rotate();
}

function nextWednesday(){
 let d=new Date();
 let add=(3-d.getDay()+7)%7||7;
 d.setDate(d.getDate()+add);
 d.setHours(0,0,0,0);
 return d;
}

let end=nextWednesday();

setInterval(()=>{
 let diff=end-new Date();
 if(diff<=0){
   reloj.textContent='Cerrado';
   return;
 }

 const dias = Math.floor(diff / 86400000);
 const horas = Math.floor(diff / 3600000) % 24;
 const mins  = Math.floor(diff / 60000) % 60;
 const segs  = Math.floor(diff / 1000) % 60;

 reloj.textContent =
   `${dias}d ${horas}h ${mins}m ${segs}s`;

}

async function obtenerCatalogos() {
  const url = 'https://script.google.com/macros/s/AKfycbwbCJrkIAWsTvFBGhoMCAdY0xxU6lZIbcMZ8J-eIfQakiexu9Q9-I28Ju4l1dvsTx3oUg/exec';

    const data = await response.json();
    return data; // Aqu√≠ tienes los cat√°logos actualizados

    return null;
  }
}


async function cargarCSV(url){
  const res = await fetch(url);
  const text = await res.text();

  const lines = text.trim().split("\n");
  const headers = lines[0]
    .split(",")
    .map(h => h.trim().toLowerCase());

  return lines.slice(1).map(line => {
    const values = line.split(",").map(v => v.trim());

    const row = {};
    headers.forEach((h, i) => row[h] = values[i] || "");

    // üí∞ limpiar y convertir precio correctamente
    let precioLimpio = row.precio
      ?.replace(",", ".")
      ?.replace(/[^0-9.]/g, "");

    let precio = parseFloat(precioLimpio);
    if(isNaN(precio)) precio = 0;

    return {
      marca: row.marca,
      codigo: row.codigo,
      nombre: row.nombre,
      precio: precio,
      categoria: row.categoria
    };
  }).filter(p => p.nombre && p.precio > 0);
}

function obtenerImagenProducto(marca, nombre){
  const queries = {

    "Arabela": `Arabela cosmeticos ${nombre}`,

    "Cyzone": `Cyzone ${nombre}`,

    "Jafra": `Jafra ${nombre}`,

    "Natura": `Natura ${nombre}`,
    "Shel√≥ Nabel": `Shel√≥ Nabel ${nombre}`,
    "Terramar": `Terramar ${nombre}`,
    "Tupperware": `Tupperware ${nombre}`,
    "Yves Rocher": `Yves Rocher ${nombre}`,
    "Betterware": `Betterware ${nombre}`
  };

  const q = encodeURIComponent(
    queries[marca] || `${marca} ${nombre}`
  );

  return `https://tse1.mm.bing.net/th?q=${q}&w=300&h=300&c=7&rs=1&p=0`;
}


function renderMarca(marca, productos, catalogosDinamicos){
  const div = document.createElement("div");

    )
    .sort((a,b) => b.precio - a.precio); // caro ‚Üí barato

  const normales = productos

    )
    .sort((a,b) => a.nombre.localeCompare(b.nombre));

  const claveMarca = marca

  .replace(/[^a-z]/g, "");

console.log("üîë Marca:", marca, "‚Üí clave generada:", claveMarca);

if(catalogosDinamicos && catalogosDinamicos[claveMarca]){

  // ================= SETS =================

    sets.forEach(p=>{

>

  src="${obtenerImagenProducto(marca, p.nombre)}"
  onerror="this.src='https://placehold.co/150x150?text=${encodeURIComponent(marca)}'"
>

  }

  div.innerHTML = html;
  brandsSection.appendChild(div);
}

async function cargarCatalogos(){
  // Obtener los cat√°logos din√°micos desde la Web App
  const catalogosDinamicos = await obtenerCatalogos();

  for(const marca in sheetsCatalogos){
    const { url } = sheetsCatalogos[marca];

    const productos = await cargarCSV(url);

    console.log("Cargando:", marca, productos.length);

    productos.sort((a,b)=>
      a.nombre.localeCompare(b.nombre)
    );

    // PASAR tambi√©n catalogosDinamicos para usar enlaces din√°micos
    renderMarca(marca, productos, catalogosDinamicos);
  }
}
